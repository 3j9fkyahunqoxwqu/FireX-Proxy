<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- LIBRARIES -->
    <script src="../libs/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script src="../libs/polyglot.min.js" type="text/javascript"></script>
    <script src="../libs/underscore-min.js" type="text/javascript"></script>
    <script src="../libs/backbone-min.js" type="text/javascript"></script>
    <script src="../bower/requirejs/require.js" type="text/javascript"></script>
    <script src="../dist/js/synchronize.js" type="text/javascript"></script>
    <!-- MAIN -->
    <script src="../dist/js/app.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../css/overlay.css"/>
</head>
<body>
<div id="menu"></div>
<div id="primary-content"></div>
<!-- MENU TEMPLATE -->
<script type="text/template" id="menu-entry-template">
    <i class="<%- iIcon %>"></i>
    <% if (iActive) { %>
        <%- iText %>
    <% } %>
</script>
<!-- LIST PAGE -->
<script type="text/template" id="list-template">
    <div class="h-manage">
        <div class="checkbox-square"></div><!--
        --><%- FireX.l10n.t("favorites",{_:"Show favorites"}) %>
    </div>
    <div id="proxy-content">
        <div class="h-max">
            <div class="h-box">
                <table id="proxy-list-box"></table>
            </div>
        </div>
        <button class="bottom-button refresh"></button>
    </div>
</script>
<!-- LIST TEMPLATE -->
<script type="text/template" id="server-template">
    <td class="favorite">
        <div class="checkbox-square"></div>
    </td>
    <td><%- ipAddress %></td>
    <td><%- originalProtocol %></td>
    <td class="country"><%- country %></td>
</script>
<!-- PATTERN TEMPLATE -->
<script type="text/template" id="pattern-template">
    <% if (!iEditable) { %>
        <div class="d-uri"><%- iUri %></div>
        <i class="editable"></i>
    <% } %>
    <button class="d-rm">
        <i class="rm-button"></i>
    </button>
    <% if (iEditable) { %>
        <input class="edit" type="text" maxlength="25" value="<%- iUri %>"/>
    <% } %>
</script>
<!-- PATTERN PAGE TEMPLATE -->
<script type="text/template" id="pattern-page-template">
    <div class="h-manage">
        <div class="checkbox-square"></div><!--
        --><%- FireX.l10n.t("blacklist",{_:"Blacklist"}) %>
    </div>
    <div class="h-max">
    </div>
    <form id="new-entry">
        <input type="text" name="address" placeholder="mozilla.org"/>
        <button class="bottom-button done"></button>
    </form>
</script>
</body>
</html>
