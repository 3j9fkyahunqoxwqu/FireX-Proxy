<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../libs/jquery.js" type="text/javascript"></script>
    <script src="../libs/underscore.js" type="text/javascript"></script>
    <script src="../libs/backbone.js" type="text/javascript"></script>
    <script src="../js/models/ProxyServerModel.js" type="text/javascript"></script>
    <script src="../js/models/MenuEntryModel.js" type="text/javascript"></script>
    <script src="../js/collections/ProxyList.js" type="text/javascript"></script>
    <script src="../js/collections/Menu.js" type="text/javascript"></script>
    <script src="../js/views/ProxyView.js" type="text/javascript"></script>
    <script src="../js/views/ListView.js" type="text/javascript"></script>
    <script src="../js/views/MenuEntryView.js" type="text/javascript"></script>
    <script src="../js/views/MenuView.js" type="text/javascript"></script>
    <script src="../js/routers/Router.js" type="text/javascript"></script>
    <script src="../js/app.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../css/overlay.css"/>
</head>
<body>
<ul id="menu"></ul>
<div id="primary-content"></div>
<!-- MENU TEMPLATE -->
<script type="text/template" id="menu-entry-template">
    <li><a href="<%-iTo%>"><%-iText%></a></li>
</script>
<!-- LIST PAGE -->
<script type="text/template" id="list-template">
    <div id="proxy-content">
        <div class="h-max">
            <table id="proxy-list-box"></table>
        </div>
        <button class="bottom-button refresh"></button>
    </div>
</script>
<!-- LIST TEMPLATE -->
<script type="text/template" id="server-template">
    <td class="checkbox">
        <div class="checkbox-square"></div>
    </td>
    <td><%- iAddress %></td>
    <td><%- iProtocol %></td>
    <td class="country"><%- iCountry %></td>
</script>
</body>
</html>
